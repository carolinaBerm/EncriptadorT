<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script src="./javascript.js"></script>
    <title>Encriptador de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <header>
                    <img class="logo" src="./img/Logo.png" alt="logo de alura" >
                </header>
            </div>
            <div class="col-md-6">
                <section>
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí sin espacios:"></textarea>
                    <div>
                        <h6 class="informacion">Ingrese solo letras minúsculas y sin acentos.</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
            </div>
            <div class="col-md-6">
                <section>
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                    <div>
                        <button class="copiar" onclick="copiar()">Copiar</button>
                    </div>
                </section>
            </div>
            <div>
                <h6 class="informacion-cre">CREADO POR: Yuleidy Carolina Bermudez Jimenez</h6>
            </div>
        </div>

    </div>

</body>
</html>
